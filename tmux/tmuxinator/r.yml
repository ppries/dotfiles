# ~/.tmuxinator/flow.yml

 name: remote
 root: ~/projects/

 windows:
  - editor:
      panes:
        - vim
  - shell:
      layout: even-vertical
      panes:
        -
  - trainings:
      layout: even-vertical
      panes:
        - 
        -
  - webservers:
      layout: even-vertical
      panes:
        -
        -
  - watch:
      layout: even-horizontal
      panes:
        - watch -n 0.1 nvidia-smi
        - htop
